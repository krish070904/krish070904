<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#58A6FF;#E6EDF3;#58A6FF" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#E6EDF3;stop-opacity:1">
        <animate attributeName="stop-color" values="#E6EDF3;#58A6FF;#E6EDF3" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Animated circuit lines -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="350" x2="1200" y2="350" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    
    <!-- Vertical lines -->
    <line x1="200" y1="0" x2="200" y2="400" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="0" x2="600" y2="400" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="0" x2="800" y2="400" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="0" x2="1000" y2="400" stroke="#58A6FF" stroke-width="1">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Animated particles/dots -->
  <g>
    <circle cx="100" cy="100" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="100;300;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="200;50;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="150;350;150" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="250" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="250;100;250" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="180" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="180;320;180" dur="4.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="280" r="3" fill="#58A6FF" opacity="0.6">
      <animate attributeName="cy" values="280;120;280" dur="4.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated hexagons -->
  <g opacity="0.2">
    <polygon points="150,80 170,90 170,110 150,120 130,110 130,90" fill="none" stroke="#58A6FF" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 150 100" to="360 150 100" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="450,200 470,210 470,230 450,240 430,230 430,210" fill="none" stroke="#58A6FF" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="360 450 220" to="0 450 220" dur="25s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="850,150 870,160 870,180 850,190 830,180 830,160" fill="none" stroke="#58A6FF" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 850 170" to="360 850 170" dur="22s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Main Text: KRISHNA WABLE -->
  <text x="600" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">
    KRISHNA WABLE
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle: Full-Stack Developer | AI/ML Engineer -->
  <text x="600" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="24" 
        fill="#8B949E" text-anchor="middle">
    Full-Stack Developer | AI/ML Engineer
    <animate attributeName="fill" values="#8B949E;#E6EDF3;#8B949E" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated underline -->
  <line x1="300" y1="260" x2="900" y2="260" stroke="#58A6FF" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="300;400;300" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="900;800;900" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Code brackets decoration -->
  <text x="250" y="180" font-family="monospace" font-size="60" fill="#58A6FF" opacity="0.4">
    &lt;
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="920" y="180" font-family="monospace" font-size="60" fill="#58A6FF" opacity="0.4">
    /&gt;
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Binary code rain effect -->
  <g opacity="0.15" font-family="monospace" font-size="12" fill="#58A6FF">
    <text x="50" y="0">
      01001011
      <animate attributeName="y" values="0;400" dur="8s" repeatCount="indefinite"/>
    </text>
    <text x="250" y="0">
      01010010
      <animate attributeName="y" values="-100;400" dur="10s" repeatCount="indefinite"/>
    </text>
    <text x="550" y="0">
      01001001
      <animate attributeName="y" values="-200;400" dur="9s" repeatCount="indefinite"/>
    </text>
    <text x="750" y="0">
      01010011
      <animate attributeName="y" values="-50;400" dur="11s" repeatCount="indefinite"/>
    </text>
    <text x="950" y="0">
      01001000
      <animate attributeName="y" values="-150;400" dur="9.5s" repeatCount="indefinite"/>
    </text>
    <text x="1150" y="0">
      01001110
      <animate attributeName="y" values="-250;400" dur="10.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Corner tech decorations -->
  <g opacity="0.3">
    <rect x="10" y="10" width="30" height="30" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1160" y="10" width="30" height="30" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="360" width="30" height="30" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1160" y="360" width="30" height="30" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
